<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register Employee</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .msg { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Employee</h2>
    <label for="empId">Employee ID</label>
    <input type="text" id="empId" placeholder="Enter your Employee ID" required>
    <button id="submitBtn">Submit</button>
    <div id="message" class="msg"></div>
  </div>

  <script>
    let lineUserId = "";

    async function initLiff() {
      await liff.init({ liffId: "2007956727-6V7DrnMD" }); // ใส่ LIFF ID ของคุณ
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        lineUserId = profile.userId; // เก็บ lineUserId ของ user
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const empId = document.getElementById("empId").value.trim();
      const messageDiv = document.getElementById("message");

      if (!empId) {
        messageDiv.textContent = "❌ Please enter Employee ID.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxBXi8zS1UYed_MlWtvzhI_qJr-bfLCFh3qNdGeyJ8SbaDTMc3tNHtjRZL94Pu0CbCJ-Q/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "register",
            employeeId: empId,
            lineUserId: lineUserId
          })
        });

        const result = await response.json();
        if (result.success) {
          messageDiv.textContent = "✅ Registration successful!";
          setTimeout(() => window.location.href = "Dashboard.html", 1500);
        } else {
          messageDiv.textContent = "❌ " + result.message;
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "❌ Error occurred during registration.";
      }
    });

    initLiff();
  </script>
</body>
</html>
