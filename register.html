<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
  body {
    font-family: 'Prompt', sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }

  h2 {
    font-size: 22px;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }

  #submitBtn {
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    color: #fff;
  }

  #submitBtn:hover {
    opacity: 0.9;
  }

  .back-btn {
    background: #e0e0e0;
    color: #555;
  }

  .back-btn:hover {
    background: #d5d5d5;
    color: #333;
  }

  .msg {
    margin-top: 15px;
    min-height: 20px;
    font-weight: 500;
    font-size: 14px;
    color: #333;
  }

  #lineUserId { display: none; }
</style>
</head>
<body>

<div class="card">
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
      <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
    </svg>
    ลงทะเบียน
  </h2>

  <input type="text" id="empId" placeholder="รหัสพนักงาน เช่น P0123456" required>
  <input type="text" id="lineUserId">

  <button id="submitBtn">
    <i class="bi bi-person-check-fill"></i>
    ยืนยันการลงทะเบียน
  </button>

  <button class="back-btn" onclick="window.location.href='Login.html'">
    <i class="bi bi-arrow-left-circle-fill"></i>
    ย้อนกลับ
  </button>

  <div id="message" class="msg"></div>
</div>

<script>
const storedLineUserId = sessionStorage.getItem('lineUserId');
if (!storedLineUserId) {
  alert("❌ ไม่พบ LineUserID");
  window.location.href = "Login.html";
} else {
  document.getElementById("lineUserId").value = storedLineUserId;
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim();
  const lineUserId = document.getElementById("lineUserId").value.trim();
  const messageDiv = document.getElementById("message");

  if (!empId || !lineUserId) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ กรุณากรอก EmployeeID และ LineUserID";
    return;
  }

  messageDiv.style.color = "#333";
  messageDiv.textContent = "⏳ กำลังส่งข้อมูล...";

  try {
    const formData = new URLSearchParams();
    formData.append("employeeId", empId);
    formData.append("lineUserId", lineUserId);

    const response = await fetch("YOUR_SCRIPT_URL_HERE", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.result === "success") {
      messageDiv.style.color = "green";
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(() => window.location.href = "Login.html", 1000);
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ " + result.message;
    }

  } catch (err) {
    console.error("Fetch Error:", err);
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด";
  }
});
</script>

</body>
</html>
