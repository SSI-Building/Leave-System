<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; background:#f0f4f8;}
  .card { background:#fff; border-radius:15px; padding:30px; max-width:400px; width:100%; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.15);}
  
  h2 {
    margin-bottom: 20px;
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 22px;
    font-weight: 600;
  }

  input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; font-size:15px;}
  input { border:1px solid #ccc; }
  input:focus { border-color:#4CAF50; outline:none; }
  
  button { border:none; color:#fff; background:linear-gradient(90deg,#4CAF50,#FFA500); font-weight:600; cursor:pointer;}
  button:hover { opacity:0.9; }

  .back-btn {
    background: #888;
    margin-top: 5px;
  }

  .back-btn:hover {
    opacity:0.8;
  }

  .msg { margin-top:15px; min-height:20px; font-weight:bold; }
</style>
</head>
<body>

<div class="card">
  <h2>ลงทะเบียน</h2>
  <input type="text" id="empId" placeholder="เช่น P0123456" required>
  <!-- ซ่อน LineUserID -->
  <input type="hidden" id="lineUserId">
  <button id="submitBtn">Register</button>
  <button class="back-btn" id="backBtn">กลับไป Login</button>
  <div id="message" class="msg"></div>
</div>

<script>
// --- ดึง LineUserID จาก sessionStorage ---
const storedLineUserId = sessionStorage.getItem('lineUserId');
if (!storedLineUserId) {
  alert("❌ ไม่พบ LineUserID");
  window.location.href = "Login.html"; // กลับไปหน้า Login
} else {
  document.getElementById("lineUserId").value = storedLineUserId; // ใส่ใน input hidden
}

// --- ปุ่ม Register ---
document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim();
  const lineUserId = document.getElementById("lineUserId").value.trim();
  const messageDiv = document.getElementById("message");

  if (!empId || !lineUserId) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ กรุณากรอก EmployeeID และ LineUserID";
    return;
  }

  messageDiv.style.color = "#333";
  messageDiv.textContent = "⏳ กำลังส่งข้อมูล...";

  try {
    const formData = new URLSearchParams();
    formData.append("employeeId", empId);
    formData.append("lineUserId", lineUserId);

    const response = await fetch("https://script.google.com/macros/s/AKfycby3BOgmlM0e5HMF1S93DSKNDG_LqaJ1_eNnwGDNWE2ExCg8xVLvmdvcnsiNjTIu-P8P/exec", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.result === "success") {
      messageDiv.style.color = "green";
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(() => window.location.href = "Login.html", 1000);
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ " + result.message;
    }

  } catch (err) {
    console.error("Fetch Error:", err);
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด";
  }
});

// --- ปุ่มย้อนกลับไป Login ---
document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "Login.html";
});
</script>

</body>
</html>
