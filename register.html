<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body { 
    font-family: 'Prompt', sans-serif; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin:0; 
    background: #f0f4f8; 
  }

  .card { 
    background:#fff; 
    border-radius:12px; 
    padding:30px; 
    max-width:400px; 
    width:100%; 
    text-align:center; 
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input { 
    width:100%; 
    padding:14px; 
    margin:12px 0; 
    border-radius:6px; 
    font-size:16px;
    border:1px solid #ccc; 
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input:focus { 
    border-color:#4CAF50; 
    box-shadow:0 0 8px rgba(76,175,80,0.3);
    outline:none; 
  }

  button { 
    width:100%; 
    padding:14px; 
    margin:12px 0; 
    border-radius:6px; 
    font-weight:600; 
    font-size:16px; 
    cursor:pointer; 
    border:none; 
    color:#fff; 
    background: linear-gradient(90deg,#4CAF50,#FFA500); 
    transition: opacity 0.3s, transform 0.2s;
  }
  button:hover { 
    opacity:0.95; 
    transform: translateY(-2px);
  }

  .back-btn {
    background: #888;
    margin-top: 8px;
    padding:12px;
    border-radius:6px;
    color:#fff;
    font-weight:600;
    cursor:pointer;
  }

  .msg { 
    margin-top:18px; 
    min-height:22px; 
    font-weight:bold; 
    font-size:15px;
  }

  /* ซ่อน input LineUserID แต่ยังใช้งานได้ */
  #lineUserId { display:none; }
</style>
</head>
<body>

<div class="card">
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
      <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
    </svg>
    ลงทะเบียน
  </h2>

  <input type="text" id="empId" placeholder="เช่น P0123456" required>
  <input type="text" id="lineUserId">
  <button id="submitBtn">Register</button>
  <button class="back-btn" onclick="window.location.href='Login.html'">ย้อนกลับ</button>
  <div id="message" class="msg"></div>
</div>

<script>
// --- ดึง LineUserID จาก sessionStorage ---
const storedLineUserId = sessionStorage.getItem('lineUserId');
if (!storedLineUserId) {
  alert("❌ ไม่พบ LineUserID");
  window.location.href = "Login.html"; // กลับไปหน้า Login
} else {
  document.getElementById("lineUserId").value = storedLineUserId; // ใส่ใน input หรือซ่อนก็ได้
}

// --- ปุ่ม Register ---
document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim();
  const lineUserId = document.getElementById("lineUserId").value.trim();
  const messageDiv = document.getElementById("message");

  if (!empId || !lineUserId) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ กรุณากรอก EmployeeID และ LineUserID";
    return;
  }

  messageDiv.style.color = "#333";
  messageDiv.textContent = "⏳ กำลังส่งข้อมูล...";

  try {
    const formData = new URLSearchParams();
    formData.append("employeeId", empId);
    formData.append("lineUserId", lineUserId);

    const response = await fetch("https://script.google.com/macros/s/AKfycby3BOgmlM0e5HMF1S93DSKNDG_LqaJ1_eNnwGDNWE2ExCg8xVLvmdvcnsiNjTIu-P8P/exec", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.result === "success") {
      messageDiv.style.color = "green";
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(() => window.location.href = "Login.html", 1000);
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ " + result.message;
    }

  } catch (err) {
    console.error("Fetch Error:", err);
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด";
  }
});
</script>

</body>
</html>
