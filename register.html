<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; background:#f0f4f8;}
  .card { background:#fff; border-radius:15px; padding:30px; max-width:400px; width:100%; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.15);}
  input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; font-size:15px;}
  input { border:1px solid #ccc; }
  input:focus { border-color:#4CAF50; outline:none; }
  button { border:none; color:#fff; background:linear-gradient(90deg,#4CAF50,#FFA500); font-weight:600; cursor:pointer;}
  button:hover { opacity:0.9; }
  .msg { margin-top:15px; min-height:20px; }
</style>
</head>
<body>

<div class="card">
  <h2>ลงทะเบียน</h2>
  <input type="text" id="empId" placeholder="เช่น P0123456" required>
  <button id="submitBtn">Register</button>
  <div id="message" class="msg"></div>
</div>

<script>
let lineUserId = "";

async function initLiff() {
  await liff.init({ liffId: "2007956727-6V7DrnMD" });
  if (!liff.isLoggedIn()) liff.login();
  else {
    const profile = await liff.getProfile();
    lineUserId = profile.userId;
  }
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim().toUpperCase();
  const messageDiv = document.getElementById("message");

  if (!empId) {
    messageDiv.textContent = "❌ กรุณากรอกรหัสพนักงาน";
    return;
  }

  messageDiv.textContent = "⏳ กำลังลงทะเบียน...";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyMvwYxEi29aW47y1FLVy2pJg5XmQ0mL6_gFYt8c2nXGSp0f5XeiFbieUPIttGsCbcC/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action:"register", employeeId:empId, lineUserId })
    });
    const result = await response.json();

    if (result.success) {
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(()=>window.location.href="Dashboard.html",1200);
    } else {
      messageDiv.textContent = "❌ " + result.message;
    }

  } catch(err) {
    console.error(err);
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด";
  }
});

initLiff();
</script>

</body>
</html>
