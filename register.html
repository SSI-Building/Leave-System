<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน (Debug)</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .card { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  input, button { width: 100%; padding: 10px; margin-top: 10px; }
  .msg { margin-top: 15px; min-height: 20px; }
</style>
</head>
<body>

<div class="card">
  <h2>ลงทะเบียน (Debug Mode)</h2>
  <label for="empId">รหัสพนักงาน</label>
  <input type="text" id="empId" placeholder="เช่น P0123456" required>
  <button id="submitBtn">Register</button>
  <div id="message" class="msg"></div>
</div>

<script>
let lineUserId = "";
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx-w36xe6hJAzvBpsrr0qKECr_vNYl8dgFpBuQAhEIjKa_l1lLJ2h4DB-9Rujc3cm7h/exec";

async function initLiff() {
  console.log("Initializing LIFF...");
  try {
    await liff.init({ liffId: "2007956727-6V7DrnMD" });
    console.log("LIFF initialized");

    if (!liff.isLoggedIn()) {
      console.log("Not logged in → redirect to login");
      liff.login();
    } else {
      const profile = await liff.getProfile();
      lineUserId = profile.userId;
      console.log("Got LINE userId:", lineUserId);
      alert("LINE User ID: " + lineUserId); // ✅ Debug
    }
  } catch (err) {
    console.error("LIFF init error:", err);
    alert("LIFF init error: " + err.message);
  }
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim().toUpperCase();
  const messageDiv = document.getElementById("message");

  if (!empId) {
    messageDiv.textContent = "❌ Please enter Employee ID.";
    return;
  }

  messageDiv.textContent = "⏳ Registering...";
  console.log("Submitting with empId:", empId, "lineUserId:", lineUserId);

  try {
    const response = await fetch(WEBAPP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        employeeId: empId,
        lineUserId: lineUserId
      })
    });

    console.log("Response status:", response.status);

    const result = await response.json();
    console.log("Result from server:", result);

    if (result.success) {
      messageDiv.textContent = "✅ Registration successful!";
      setTimeout(() => window.location.href = "Dashboard.html", 1500);
    } else {
      messageDiv.textContent = "❌ " + result.message;
    }
  } catch (err) {
    console.error("Fetch error:", err);
    alert("Fetch error: " + err.message);
    messageDiv.textContent = "❌ Error occurred during registration.";
  }
});

initLiff();
</script>

</body>
</html>
