<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body { 
    font-family: 'Prompt', sans-serif; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin:0; 
    background: #f0f4f8; 
  }

  .card { 
    background:#fff; 
    border-radius:20px; 
    padding:40px 30px; 
    max-width:400px; 
    width:100%; 
    text-align:center; 
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow:0 25px 40px rgba(0,0,0,0.15);
  }

  h2 {
    margin-bottom: 25px;
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 26px;
    font-weight: 700;
  }

  input, button { 
    width:100%; 
    padding:14px; 
    margin:12px 0; 
    border-radius:10px; 
    font-size:16px;
    box-sizing: border-box;
  }

  input { 
    border:1px solid #ccc; 
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input:focus { 
    border-color:#4CAF50; 
    box-shadow:0 0 8px rgba(76,175,80,0.3);
    outline:none; 
  }

  button { 
    border:none; 
    color:#fff; 
    background: linear-gradient(90deg,#4CAF50,#FFA500); 
    font-weight:600; 
    cursor:pointer; 
    transition: opacity 0.3s, transform 0.2s;
  }
  button:hover { 
    opacity:0.95; 
    transform: translateY(-2px);
  }

  .back-btn {
    background: #888;
    margin-top: 8px;
    transition: opacity 0.3s, transform 0.2s;
  }
  .back-btn:hover {
    opacity:0.85;
    transform: translateY(-2px);
  }

  .msg { 
    margin-top:18px; 
    min-height:22px; 
    font-weight:bold; 
    font-size:15px;
  }
</style>
</head>
<body>

<div class="card">
  <h2>ลงทะเบียน</h2>
  <input type="text" id="empId" placeholder="เช่น P0123456" required>
  <input type="hidden" id="lineUserId">
  <button id="submitBtn">Register</button>
  <button class="back-btn" id="backBtn">กลับไป Login</button>
  <div id="message" class="msg"></div>
</div>

<script>
// --- ดึง LineUserID จาก sessionStorage ---
const storedLineUserId = sessionStorage.getItem('lineUserId');
if (!storedLineUserId) {
  alert("❌ ไม่พบ LineUserID");
  window.location.href = "Login.html"; 
} else {
  document.getElementById("lineUserId").value = storedLineUserId;
}

// --- ปุ่ม Register ---
document.getElementById("submitBtn").addEventListener("click", async () => {
  const empId = document.getElementById("empId").value.trim();
  const lineUserId = document.getElementById("lineUserId").value.trim();
  const messageDiv = document.getElementById("message");

  if (!empId || !lineUserId) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ กรุณากรอก EmployeeID และ LineUserID";
    return;
  }

  messageDiv.style.color = "#333";
  messageDiv.textContent = "⏳ กำลังส่งข้อมูล...";

  try {
    const formData = new URLSearchParams();
    formData.append("employeeId", empId);
    formData.append("lineUserId", lineUserId);

    const response = await fetch("https://script.google.com/macros/s/AKfycby3BOgmlM0e5HMF1S93DSKNDG_LqaJ1_eNnwGDNWE2ExCg8xVLvmdvcnsiNjTIu-P8P/exec", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.result === "success") {
      messageDiv.style.color = "green";
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(() => window.location.href = "Login.html", 1000);
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ " + result.message;
    }

  } catch (err) {
    console.error("Fetch Error:", err);
    messageDiv.style.color = "red";
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด";
  }
});

// --- ปุ่มย้อนกลับไป Login ---
document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "Login.html";
});
</script>

</body>
</html>
