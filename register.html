<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียน</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; background:#f0f4f8;}
  .card { background:#fff; border-radius:15px; padding:30px; max-width:400px; width:100%; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.15);}
  input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; font-size:15px;}
  input { border:1px solid #ccc; }
  input:focus { border-color:#4CAF50; outline:none; }
  button { border:none; color:#fff; background:linear-gradient(90deg,#4CAF50,#FFA500); font-weight:600; cursor:pointer;}
  button:hover { opacity:0.9; }
  .msg { margin-top:15px; min-height:20px; font-weight:bold;}
</style>
</head>
<body>

<div class="card">
  <h2>ลงทะเบียน</h2>
  <input type="text" id="empId" placeholder="รหัสพนักงาน เช่น P0123456" required>
  <input type="hidden" id="lineUserId"> <!-- เก็บ LineUserID จาก LIFF -->
  <button id="submitBtn">Register</button>
  <div id="message" class="msg"></div>
</div>

<script>
let lineUserId = "";
let isSending = false;

// เริ่ม LIFF และดึง LineUserID
async function initLiff() {
  try {
    await liff.init({ liffId: "2007956727-6V7DrnMD" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return; // หลัง login หน้าเว็บ reload ใหม่
    }

    const profile = await liff.getProfile();
    lineUserId = profile.userId;
    document.getElementById("lineUserId").value = lineUserId; // เก็บใน hidden input
    console.log("LineUserID:", lineUserId);

  } catch (err) {
    console.error("LIFF Init Error:", err);
    document.getElementById("message").textContent = "❌ ไม่สามารถเชื่อมต่อกับ LIFF";
  }
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  if (isSending) return;
  const empId = document.getElementById("empId").value.trim().toUpperCase();
  const messageDiv = document.getElementById("message");

  if (!empId) {
    messageDiv.textContent = "❌ กรุณากรอกรหัสพนักงาน";
    return;
  }

  if (!lineUserId) {
    messageDiv.textContent = "❌ ไม่พบ LineUserID";
    return;
  }

  isSending = true;
  messageDiv.textContent = "⏳ กำลังลงทะเบียน...";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbz92zLN8AVy-tC0x8MjkczJr7_sqjI64fduCHBBzO9s9mVcXdQQpShijUGlWTH7Rx6N/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "register",
        employeeId: empId,
        lineUserId: lineUserId
      })
    });

    const result = await response.json();
    console.log("Response:", result);

    if (result.success) {
      messageDiv.textContent = "✅ ลงทะเบียนสำเร็จ!";
      setTimeout(() => window.location.href = "Dashboard.html", 1200);
    } else {
      messageDiv.textContent = "❌ " + result.message;
      isSending = false;
    }

  } catch(err) {
    console.error("Fetch Error:", err);
    messageDiv.textContent = "❌ เกิดข้อผิดพลาด: " + err.message;
    isSending = false;
  }
});

initLiff();
</script>

</body>
</html>
