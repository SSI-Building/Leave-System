<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทดสอบประวัติการลา</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>ทดสอบประวัติการลา</h2>
  <div id="result">กำลังโหลด...</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007956727-6V7DrnMD" });
      const profile = await liff.getProfile();
      const lineUserId = profile.userId;

      const webAppUrl = "https://script.google.com/macros/s/AKfycbyMSCCq9FvSx-ovt3dUVkJ525R9YX5wJnZQoBYOsWNbrxpklT0njy5UzmljCrbfTVww/exec";

      try {
        const res = await fetch(`${webAppUrl}?lineUserId=${lineUserId}`);
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("result").innerHTML = "<p>❌ ไม่พบข้อมูล</p>";
          return;
        }

        let html = `<p>พบ ${data.length} แถว</p>`;
        html += "<table>";
        html += "<tr>";
        // สร้าง header จาก Column A–O
        for (let i = 0; i < 15; i++) html += `<th>Column ${String.fromCharCode(65 + i)}</th>`;
        html += "</tr>";

        data.forEach(item => {
          html += "<tr>";
          item.rawRow.forEach(cell => {
            html += `<td>${cell !== null ? cell : ""}</td>`;
          });
          html += "</tr>";
        });

        html += "</table>";
        document.getElementById("result").innerHTML = html;

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "<p>❌ เกิดข้อผิดพลาดในการโหลดข้อมูล</p>";
      }
    }

    main();
  </script>
</body>
</html>
