<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบประวัติการลา</title>
  <style>
    body { font-family: "Prompt", sans-serif; padding: 20px; background: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>ตรวจสอบประวัติการลา</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th>
        <th>F</th><th>G</th><th>H</th><th>I</th><th>J</th>
        <th>K</th><th>L</th><th>M</th><th>N (Signature URL)</th><th>O</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="15">กำลังโหลด...</td></tr>
    </tbody>
  </table>

<script>
  async function fetchHistory() {
    const lineUserId = "2007956727-6V7DrnMD"; // จำลองค่าจาก LIFF
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyMSCCq9FvSx-ovt3dUVkJ525R9YX5wJnZQoBYOsWNbrxpklT0njy5UzmljCrbfTVww/exec?lineUserId=" + lineUserId;
    
    try {
      const resp = await fetch(webAppUrl);
      const data = await resp.json();
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='15'>❌ ไม่พบข้อมูล</td></tr>";
        return;
      }

      data.forEach(item => {
        const row = document.createElement("tr");
        for (let i = 0; i < 15; i++) {
          let value = item.rawRow[i] || "";
          const td = document.createElement("td");

          // ✅ ถ้าเป็น Column N (index 13) → แสดง File ID เฉยๆ
          if (i === 13 && value) {
            td.textContent = value; 
          } else {
            td.textContent = value;
          }

          row.appendChild(td);
        }
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("historyBody").innerHTML = "<tr><td colspan='15'>❌ เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>";
    }
  }

  fetchHistory();
</script>
</body>
</html>
