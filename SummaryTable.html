<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางสรุป</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --border-color: #f3f4f6;
            --text-color: #334e68;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #334e68;
            line-height: 1.6;
            position: relative;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(45, 55, 72, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #2d3748;
            font-size: 28px;
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #e5e7eb;
            border-radius: 12px;
            padding: 5px;
            max-width: 350px;
            width: 100%;
        }

        .btn-group button {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-group button:hover:not(.active) {
            background-color: #d1d5db;
        }

        .btn-group button.active {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        #searchInput {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #cbd5e0;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr:hover td {
            background-color: #f7fafc;
        }

        .hidden {
            display: none;
        }

        /* Styling for the back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .back-button:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* ==================== Loading Overlay Styles ==================== */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Use a higher z-index to ensure it's on top */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        #loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="Dashboard-admin.html" class="back-button">
        <span class="back-button-icon">&#8592;</span> ย้อนกลับ
    </a>

    <h2>ตารางสรุปข้อมูลสิทธิลาคงเหลือ/สิทธิลาที่ใช้</h2>

    <div class="card">
        <div class="filter-container">
            <div class="btn-group">
                <button id="btnRemain" class="active">สิทธิคงเหลือ</button>
                <button id="btnUsed">สิทธิที่ใช้</button>
            </div>
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อพนักงาน...">
        </div>

        <table id="remainTable">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>พักร้อน (AL)</th>
                    <th>ป่วย (SL)</th>
                    <th>กิจ (BL)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="usedTable" class="hidden">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ตำแหน่ง</th>
                    <th>พักร้อน (AL)</th>
                    <th>ป่วย (SL)</th>
                    <th>กิจ (BL)</th>
                    <th>ขาดงาน (A)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="loading-overlay" class="visible">
        <div class="spinner"></div>
        <div class="loading-text">กำลังโหลดข้อมูล...</div>
    </div>

    <script>
        const btnRemain = document.getElementById("btnRemain");
        const btnUsed = document.getElementById("btnUsed");
        const remainTable = document.getElementById("remainTable");
        const usedTable = document.getElementById("usedTable");
        const searchInput = document.getElementById("searchInput");
        const loadingOverlay = document.getElementById("loading-overlay");

        const API_URL = "https://script.google.com/macros/s/AKfycbzTzW5A5DfeSTMPnq-ad52I8zSdZ1C56HiahTeu0AXv2gu9QQCs_V1N53Htm8Esu6pT/exec";

        function formatNumber(num) {
            if (num === "" || num === null || isNaN(num)) return num;
            return Number.isInteger(Number(num)) ? num : Number(num).toFixed(1);
        }

        let balanceData = [];
        let recordsData = [];

        // Show loading overlay before fetching data
        loadingOverlay.classList.add('visible');

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                balanceData = data.balance;
                recordsData = data.records;
                renderTable(remainTable, balanceData);
                renderTable(usedTable, recordsData, true);
            })
            .finally(() => {
                // Hide loading overlay after data is loaded (whether successful or not)
                loadingOverlay.classList.remove('visible');
            });

        function renderTable(table, data, includeAbsent = false) {
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            data.forEach(row => {
                let tr = "<tr>";
                tr += `<td>${row.empId}</td>`;
                tr += `<td>${row.name}</td>`;
                tr += `<td>${row.position}</td>`;
                tr += `<td>${formatNumber(row.al)}</td>`;
                tr += `<td>${formatNumber(row.sl)}</td>`;
                tr += `<td>${formatNumber(row.bl)}</td>`;
                if (includeAbsent) tr += `<td>${formatNumber(row.absent)}</td>`;
                tr += "</tr>";
                tbody.innerHTML += tr;
            });
        }

        btnRemain.addEventListener("click", () => {
            remainTable.classList.remove("hidden");
            usedTable.classList.add("hidden");
            btnRemain.classList.add("active");
            btnUsed.classList.remove("active");
            filterTable();
        });

        btnUsed.addEventListener("click", () => {
            remainTable.classList.add("hidden");
            usedTable.classList.remove("hidden");
            btnUsed.classList.add("active");
            btnRemain.classList.remove("active");
            filterTable();
        });

        searchInput.addEventListener("input", filterTable);

        function filterTable() {
            const filter = searchInput.value.toLowerCase();
            const isRemainTableVisible = !remainTable.classList.contains("hidden");

            if (isRemainTableVisible) {
                const visibleDataRemain = balanceData.filter(row => row.name.toLowerCase().includes(filter));
                renderTable(remainTable, visibleDataRemain);
            } else {
                const visibleDataUsed = recordsData.filter(row => row.name.toLowerCase().includes(filter));
                renderTable(usedTable, visibleDataUsed, true);
            }
        }
    </script>
</body>
</html>
