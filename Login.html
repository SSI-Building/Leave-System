<style>
  body {

    background: #f9f9f9;

    margin: 0;

  .login-container {

    width: 320px;

    font-size: 22px;

  }

    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    cursor: pointer;
    font-weight: 500;
    color: #555;
  }

  .tab.active {
    border-bottom: 3px solid #4CAF50;
    color: #4CAF50;
    font-weight: 600;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  input {
    width: 100%;
    padding: 10px 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .login-button, .line-button {

    padding: 12px;

    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    box-sizing: border-box;
  }

  .login-button {
    background: #1976D2;
    color: #fff;
  }

  .login-button:hover {
    background: #1565C0;
  }

  .line-button {
    background: #00C300;
    color: #fff;
  }

  .credits {
    text-align: center;
    font-size: 11px;
    color: #888;
    margin-top: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    font-weight: 400;
  }

  .credits svg {
    vertical-align: middle;
    margin-left: 4px;
  }

</head>
<body>

<div class="login-container">

<script>
  // Tab switching
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const target = tab.getAttribute('data-tab');
      contents.forEach(c => c.id === target ? c.classList.add('active') : c.classList.remove('active'));
    });
  });

// ===== ฟังก์ชันแสดงสถานะ Loading =====
function setLoading(button, isLoading, text = "Login") {
  if (isLoading) {
    button.disabled = true;
    button.dataset.originalText = button.textContent;
    button.textContent = "⏳ กำลังทำงาน...";
  } else {
    button.disabled = false;
    button.textContent = button.dataset.originalText || text;
  }
}

// --- User Tab LINE Login ---
const userBtn = document.getElementById('lineLoginUser');
userBtn.addEventListener('click', async () => {
  userBtn.disabled = true;
  userBtn.textContent = "⏳ กำลังตรวจสอบ...";

  try {
    await liff.init({ liffId: "2007956727-6V7DrnMD" });
    if (!liff.isLoggedIn()) { liff.login(); return; }

    const profile = await liff.getProfile();
    const lineUserId = profile.userId;

    // ตรวจสอบ LineUserID ผ่าน Web App
    const response = await fetch(`https://script.google.com/macros/s/AKfycbxg8wBqRIJ0uzRNPTjgluk6ZF01KOKGq4TXI2lD9fKUP3ZVEtthp1B11De3oRVyPFFe/exec`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `lineUserId=${encodeURIComponent(lineUserId)}`
    });
    const result = await response.json();

    if (result.result === "success") {
      // มีข้อมูลแล้ว → ไป Dashboard
      window.location.href = "Dashboard.html";
    } else {
      // ยังไม่มี → ไป Register
      // ยังไม่มี → ไป Register
    sessionStorage.setItem('lineUserId', lineUserId);
    window.location.href = "register.html";
    }

  } catch(e) {
    console.error(e);
    alert("เกิดข้อผิดพลาด LINE Login");
  } finally {
    userBtn.disabled = false;
    userBtn.textContent = "Login with LINE";
  }
});




// --- Admin Tab Username/Password Login ---
const adminBtn = document.getElementById('adminLoginBtn');
adminBtn.addEventListener('click', () => {
  setLoading(adminBtn, true, "Login");
  const username = document.getElementById('adminUsername').value;
  const password = document.getElementById('adminPassword').value;
  setTimeout(() => { // จำลอง delay
    if(username === "admin-bus" && password === "Abc@12345"){
      window.location.href = "Dashboard-admin.html";
    } else {
      alert("รหัสหรือผู้ใช้ไม่ถูกต้อง");
    }
    setLoading(adminBtn, false, "Login");
  }, 500);
});

// --- Admin Tab LINE Login ---
const adminLineBtn = document.getElementById('lineLoginAdmin');
adminLineBtn.addEventListener('click', async () => {
  setLoading(adminLineBtn, true, "Login with LINE");
  try {
    await liff.init({ liffId: "2007956727-6V7DrnMD" });
    if (!liff.isLoggedIn()) { liff.login(); return; }
    const profile = await liff.getProfile();
    const lineUserId = profile.userId;

    const response = await fetch(`https://script.google.com/macros/s/AKfycby7rEQM3_i3hItuIDuHTOU02MC4t3htLN4wjzZ9ruX_7ru76KrT52d2uKaWepICk_78JQ/exec`);
    const result = await response.json();
    if (result.exists) window.location.href = "Dashboard-admin.html";
    else window.location.href = "register-admin.html";
  } catch(e){ 
    console.error(e); 
    alert("เกิดข้อผิดพลาด LINE Login"); 
  } finally {
    setLoading(adminLineBtn, false, "Login with LINE");
  }
});
</script>
