<style>
/* ===== Default Light Theme Colors ===== */
:root {
  --primary-color-start: #4A90E2;
  --primary-color-end: #50E3C2;
  --line-color: #06C755;
  --admin-color: #FF7B00;
  --text-color-dark: #2C3E50;
  --text-color-light: #7F8C8D;
  --background-color: #eef2f8;
  --card-background: #FFFFFF;
  --shadow-color: rgba(0, 0, 0, 0.15);
  --border-color: #ddd;
}

/* ===== Dark Theme Colors Override ===== */
body.theme-dark {
  --primary-color-start: #141E30;
  --primary-color-end: #243B55;
  --text-color-dark: #fff;
  --text-color-light: #bbb;
  --background-color: #181818;
  --card-background: #242424;
  --shadow-color: rgba(255, 255, 255, 0.1);
  --border-color: #444;
}

/* ===== Custom Theme Colors Override ===== */
body.theme-custom {
  --primary-color-start: var(--custom-primary-start);
  --primary-color-end: var(--custom-primary-end);
}

/* ===== Other Theme Variants ===== */
body.theme-orange-purple {
  --primary-color-start: #ff7e5f;
  --primary-color-end: #6a11cb;
}
body.theme-blue-violet {
  --primary-color-start: #36d1dc;
  --primary-color-end: #5b86e5;
}
body.theme-pink-purple {
  --primary-color-start: #ff758c;
  --primary-color-end: #8e44ad;
}
body.theme-green-gold {
  --primary-color-start: #11998e;
  --primary-color-end: #fbc531;
}
body.theme-red-orange {
  --primary-color-start: #f12711;
  --primary-color-end: #f5af19;
}
body.theme-teal-navy {
  --primary-color-start: #2b5876;
  --primary-color-end: #4e4376;
}
body.theme-monochrome {
  --primary-color-start: #555;
  --primary-color-end: #999;
}
  
body {
  font-family: 'Prompt', sans-serif;
  background: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: var(--text-color-dark);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.login-container {
  background: var(--card-background);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px var(--shadow-color);
  width: 100%;
  max-width: 380px;
  box-sizing: border-box;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: linear-gradient(90deg, var(--primary-color-start), var(--primary-color-end));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h1 i {
  color: var(--primary-color-start);
}

body.theme-dark h1 {
  background: linear-gradient(90deg, var(--primary-color-start), var(--primary-color-end));
  -webkit-background-clip: text;
  -webkit-text-fill-color: var(--text-color-dark);
}

body.theme-dark h1 i {
  color: var(--text-color-dark);
}

.tabs {
  display: flex;
  margin-bottom: 25px;
  border-bottom: 2px solid var(--border-color);
  position: relative;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  cursor: pointer;
  font-weight: 500;
  color: var(--text-color-light);
  transition: all 0.3s ease;
}

.tab.active {
  color: var(--primary-color-start);
  font-weight: 600;
}

body.theme-dark .tab {
  color: var(--text-color-light);
}
body.theme-dark .tab.active {
  color: var(--text-color-dark);
}

.tab-indicator {
  position: absolute;
  height: 3px;
  background-color: var(--primary-color-start);
  bottom: -2px;
  left: 0;
  width: 50%;
  transition: transform 0.3s ease;
}
.tab[data-tab="admin"].active ~ .tab-indicator {
  transform: translateX(100%);
}

.tab-content {
  display: none;
  padding: 10px 0;
  animation: fadeContent 0.5s ease-in-out;
}
  
@keyframes fadeContent {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

.tab-content.active {
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 15px;
  box-sizing: border-box;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  color: var(--text-color-dark);
  background: var(--card-background);
}

input:focus {
  border-color: var(--primary-color-start);
  box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
  outline: none;
}
  
body.theme-dark input:focus {
  box-shadow: 0 0 0 4px rgba(36, 59, 85, 0.2);
}

.login-button, .line-button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  box-sizing: border-box;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 16px;
}

.login-button {
  background: var(--primary-color-start);
  color: #fff;
  box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
}

body.theme-dark .login-button {
  box-shadow: 0 4px 10px rgba(36, 59, 85, 0.2);
}

.login-button:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(74, 144, 226, 0.25);
}
  
body.theme-dark .login-button:hover:not(:disabled) {
  box-shadow: 0 6px 15px rgba(36, 59, 85, 0.25);
}

.login-button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.line-button {
  background: var(--line-color);
  color: #fff;
  box-shadow: 0 4px 10px rgba(6, 199, 85, 0.2);
}

.line-button:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(6, 199, 85, 0.25);
}

.line-button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.credits {
  text-align: center;
  font-size: 12px;
  color: var(--text-color-light);
  margin-top: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
  font-weight: 400;
  transition: color 0.3s ease;
}
  
.credits svg path {
  fill: var(--text-color-light);
}

/* ===== Theme Switcher Styles ===== */
.theme-switcher {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 100;
}

.theme-switcher-btn {
  background: var(--card-background);
  border: 1px solid var(--border-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 10px var(--shadow-color);
  transition: all 0.3s ease;
  color: var(--text-color-light);
}

.theme-switcher-btn:hover {
  transform: rotate(45deg);
  box-shadow: 0 6px 15px var(--shadow-color);
}

.theme-dropdown {
  position: absolute;
  top: 50px;
  right: 0;
  background: var(--card-background);
  border-radius: 10px;
  box-shadow: 0 8px 20px var(--shadow-color);
  padding: 10px;
  display: none;
  flex-direction: column;
  gap: 8px;
  min-width: 150px;
  animation: slideIn 0.3s ease-out forwards;
}
.theme-dropdown.open {
  display: flex;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.theme-item {
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  color: var(--text-color-dark);
  transition: background-color 0.2s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}
.theme-item:hover {
  background-color: var(--background-color);
}

.theme-preview {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(45deg, var(--color-start), var(--color-end));
  flex-shrink: 0;
}

/* ===== Custom Theme Modal Styles ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 200;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  backdrop-filter: blur(5px);
  justify-content: center;
  align-items: center;
  animation: modalFadeIn 0.3s ease-in-out;
}

.modal.open {
  display: flex;
}

@keyframes modalFadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background-color: var(--card-background);
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 30px var(--shadow-color);
  animation: modalSlideUp 0.3s ease-out;
}

@keyframes modalSlideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.modal-header h3 {
  margin: 0;
  font-weight: 600;
  color: var(--text-color-dark);
}

.modal-body .color-input {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  gap: 10px;
}
.modal-body label {
  flex: 1;
  font-size: 14px;
  color: var(--text-color-light);
}

.modal-body input[type="color"] {
  width: 50px;
  height: 50px;
  padding: 0;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  cursor: pointer;
}

.modal-footer {
  text-align: right;
  margin-top: 20px;
}

.modal-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.2s ease;
}
.modal-btn.cancel {
  background-color: #e0e0e0;
  color: #555;
  margin-right: 10px;
}
.modal-btn.cancel:hover {
  background-color: #d0d0d0;
}
.modal-btn.apply {
  background: var(--primary-color-start);
  color: #fff;
}
.modal-btn.apply:hover {

}

.manual-button {
    position: fixed;
    top: 65px; /* ปรับตำแหน่งให้อยู่ใต้ปุ่มเฟือง */
    right: 15px;

    box-shadow: 0 6px 15px var(--shadow-color);
}

</style>

<script>
// --- การจัดการ Theme ---
document.addEventListener("DOMContentLoaded", () => {
    const themeSwitcherBtn = document.getElementById('themeSwitcherBtn');
    const themeDropdown = document.getElementById('themeDropdown');
    const themeItems = document.querySelectorAll('.theme-item[data-theme]');
    const customThemeBtn = document.getElementById('customThemeBtn');
    const customThemeModal = document.getElementById('customThemeModal');
    const applyCustomBtn = document.getElementById('applyCustom');
    const cancelCustomBtn = document.getElementById('cancelCustom');
    const colorStartInput = document.getElementById('colorStart');
    const colorEndInput = document.getElementById('colorEnd');
    const body = document.body;

    // ฟังก์ชันสำหรับใช้ธีม
    function applyTheme(themeName, colorStart = null, colorEnd = null) {
        body.className = themeName;
        if (themeName === 'theme-custom' && colorStart && colorEnd) {
            body.style.setProperty('--custom-primary-start', colorStart);
            body.style.setProperty('--custom-primary-end', colorEnd);
        }
        localStorage.setItem('selectedTheme', themeName);
        if (themeName === 'theme-custom') {
            localStorage.setItem('customColorStart', colorStart);
            localStorage.setItem('customColorEnd', colorEnd);
        }
    }

    // โหลดธีมที่บันทึกไว้เมื่อเข้าหน้าเว็บ
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) {
        if (savedTheme === 'theme-custom') {
            const savedColorStart = localStorage.getItem('customColorStart');
            const savedColorEnd = localStorage.getItem('customColorEnd');
            if (savedColorStart && savedColorEnd) {
                applyTheme(savedTheme, savedColorStart, savedColorEnd);
                colorStartInput.value = savedColorStart;
                colorEndInput.value = savedColorEnd;
            } else {
                applyTheme('theme-default');
            }
        } else {
            applyTheme(savedTheme);
        }
    }

    // เปิด/ปิด dropdown
    themeSwitcherBtn.addEventListener('click', () => {
        themeDropdown.classList.toggle('open');
    });

    // เลือกธีมจาก dropdown
    themeItems.forEach(item => {
        item.addEventListener('click', () => {
            const theme = item.getAttribute('data-theme');
            applyTheme(theme);
            themeDropdown.classList.remove('open');
        });
    });

    // เปิด modal สำหรับ Custom Theme
    customThemeBtn.addEventListener('click', () => {
        themeDropdown.classList.remove('open');
        customThemeModal.classList.add('open');
    });

    // ใช้ธีมที่กำหนดเอง
    applyCustomBtn.addEventListener('click', () => {
        const colorStart = colorStartInput.value;
        const colorEnd = colorEndInput.value;
        applyTheme('theme-custom', colorStart, colorEnd);
        customThemeModal.classList.remove('open');
    });

    // ปิด modal
    cancelCustomBtn.addEventListener('click', () => {
        customThemeModal.classList.remove('open');
    });

    // ปิด dropdown เมื่อคลิกที่อื่น
    window.addEventListener('click', (e) => {
        if (!themeSwitcherBtn.contains(e.target) && !themeDropdown.contains(e.target) && !customThemeModal.contains(e.target)) {
            themeDropdown.classList.remove('open');
            customThemeModal.classList.remove('open');
        }
    });

});

// --- Tab switching ---
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
const indicator = document.querySelector('.tab-indicator');

tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        contents.forEach(c => c.id === target ? c.classList.add('active') : c.classList.remove('active'));
        
        // Move indicator
        if (target === 'admin') {
            indicator.style.transform = 'translateX(100%)';
            indicator.style.backgroundColor = 'var(--admin-color)';
        } else {
            indicator.style.transform = 'translateX(0)';
            indicator.style.backgroundColor = 'var(--primary-color-start)';
        }
    });
});

// ===== ฟังก์ชันแสดงสถานะ Loading =====
function setLoading(button, isLoading, text = "Login") {
    if (isLoading) {
        button.disabled = true;
        button.dataset.originalText = button.textContent;
        button.textContent = "⏳ กำลังทำงาน...";
    } else {
        button.disabled = false;
        button.textContent = button.dataset.originalText || text;
    }
}

// --- User Tab LINE Login ---
const userBtn = document.getElementById('lineLoginUser');
userBtn.addEventListener('click', async () => {
    setLoading(userBtn, true, "Login with LINE");

    try {
        await liff.init({ liffId: "2007956727-6V7DrnMD" });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        const response = await fetch(`https://script.google.com/macros/s/AKfycbxg8wBqRIJ0uzRNPTjgluk6ZF01KOKGq4TXI2lD9fKUP3ZVEtthp1B11De3oRVyPFFe/exec`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `lineUserId=${encodeURIComponent(lineUserId)}`
        });
        const result = await response.json();

        if (result.result === "success") {
            window.location.href = "Dashboard.html";
        } else {
            sessionStorage.setItem('lineUserId', lineUserId);
            window.location.href = "register.html";
        }

    } catch(e) {
        console.error(e);
        alert("เกิดข้อผิดพลาด LINE Login");
    } finally {
        setLoading(userBtn, false, "Login with LINE");
    }
});
