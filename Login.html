<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BUS EasyLeave Login</title>

<!-- Google Fonts Prompt -->
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    font-family: 'Prompt', sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    background: linear-gradient(90deg, #4CAF50, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    cursor: pointer;
    font-weight: 500;
    color: #555;
  }

  .tab.active {
    border-bottom: 3px solid #4CAF50;
    color: #4CAF50;
    font-weight: 600;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  input {
    width: 100%;
    padding: 10px 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .login-button, .line-button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    box-sizing: border-box;
  }

  .login-button {
    background: #1976D2;
    color: #fff;
  }

  .login-button:hover {
    background: #1565C0;
  }

  .line-button {
    background: #00C300;
    color: #fff;
  }

  .credits {
    text-align: center;
    font-size: 11px;
    color: #888;
    margin-top: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    font-weight: 400;
  }

  .credits svg {
    vertical-align: middle;
    margin-left: 4px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4CAF50" class="bi bi-calendar-week-fill" viewBox="0 0 16 16">
      <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2M9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5m3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5M2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
    </svg>
    BUS EasyLeave
  </h1>

  <div class="tabs">
    <div class="tab active" data-tab="user">User</div>
    <div class="tab" data-tab="admin">Admin</div>
  </div>

  <!-- User Login -->
  <div class="tab-content active" id="user">
    <button class="line-button" id="lineLoginUser">Login with LINE</button>
  </div>

  <!-- Admin Login -->
  <div class="tab-content" id="admin">
    <input type="text" id="adminUsername" placeholder="Username">
    <input type="password" id="adminPassword" placeholder="Password">
    <button class="login-button" id="adminLoginBtn">Login</button>
    <button class="line-button" id="lineLoginAdmin">Login with LINE</button>
  </div>

  <div class="credits">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#888" class="bi bi-openai" viewBox="0 0 16 16">
      <path d="M14.949 6.547a3.94 3.94 0 0 0-.348-3.273 ..."/>
    </svg>Developed by PEE-MOR-TAE
  </div>
</div>

<script>
  // Tab switching
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const target = tab.getAttribute('data-tab');
      contents.forEach(c => c.id === target ? c.classList.add('active') : c.classList.remove('active'));
    });
  });

  // --- User Tab LINE Login ---
  document.getElementById('lineLoginUser').addEventListener('click', async () => {
    try {
      await liff.init({ liffId: "2007956727-6V7DrnMD" });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      const profile = await liff.getProfile();
      const lineUserId = profile.userId;

      // TODO: ตรวจสอบ LineUserID ใน sheet1 ผ่าน Web App
      const response = await fetch(`https://script.google.com/macros/s/YOUR_WEBAPP_ID/exec?tab=user&lineUserId=${lineUserId}`);
      const result = await response.json();
      if (result.exists) window.location.href = "Dashboard.html";
      else window.location.href = "register.html";
    } catch(e){ console.error(e); alert("เกิดข้อผิดพลาด LINE Login"); }
  });

  // --- Admin Tab Username/Password Login ---
  document.getElementById('adminLoginBtn').addEventListener('click', () => {
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;
    if(username === "admin-bus" && password === "Abc@12345"){
      window.location.href = "Dashboard-admin.html";
    } else {
      alert("รหัสหรือผู้ใช้ไม่ถูกต้อง");
    }
  });

  // --- Admin Tab LINE Login ---
  document.getElementById('lineLoginAdmin').addEventListener('click', async () => {
    try {
      await liff.init({ liffId: "2007956727-6V7DrnMD" });
      if (!liff.isLoggedIn()) { liff.login(); return; }
      const profile = await liff.getProfile();
      const lineUserId = profile.userId;

      // TODO: ตรวจสอบ LineUserID ใน sheet2 ผ่าน Web App
      const response = await fetch(`https://script.google.com/macros/s/YOUR_WEBAPP_ID/exec?tab=admin&lineUserId=${lineUserId}`);
      const result = await response.json();
      if (result.exists) window.location.href = "Dashboard-admin.html";
      else window.location.href = "register-admin.html";
    } catch(e){ console.error(e); alert("เกิดข้อผิดพลาด LINE Login"); }
  });
</script>

</body>
</html>
