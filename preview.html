<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview การลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --text-color-dark: #2C3E50;
            --text-color-light: #7F8C8D;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #E0E0E0;
            --focus-ring-color: rgba(74, 144, 226, 0.2);
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 20px 15px; /* ลด padding เพื่อให้มีพื้นที่มากขึ้น */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text-color-dark);
            box-sizing: border-box; /* สำคัญมากสำหรับ responsive design */
        }

        .container {
            max-width: 600px; /* ลด max-width เพื่อให้ดูดีขึ้นบนมือถือ */
            width: 100%;
            background: var(--card-background);
            padding: 25px 20px; /* ลด padding */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px; /* ลด margin */
            font-size: 1.6rem; /* ปรับขนาดให้เล็กลง */
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px; /* ปรับขนาดให้เล็กลง */
            height: 4px;
            background-color: var(--secondary-color);
            position: absolute;
            bottom: -10px; /* เลื่อนขึ้น */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .section {
            margin-bottom: 20px; /* ลด margin */
            padding: 20px; /* ลด padding */
            background: #fdfdfd;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) ease;
        }
        
        .section:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 15px; /* ลด margin */
            color: var(--text-color-dark);
            font-size: 1rem; /* ปรับขนาดให้เล็กลงเล็กน้อย */
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px; /* ลด padding */
            display: flex;
            align-items: center;
            gap: 10px; /* ลด gap */
        }

        .section-title::before {
            content: '•';
            color: var(--secondary-color);
            font-size: 1.2rem; /* ปรับขนาดให้เล็กลง */
            line-height: 1;
        }

        .data-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px; /* ลด margin */
        }

        .label {
            font-weight: 500;
            color: var(--text-color-light);
            font-size: 0.85rem; /* ปรับขนาดให้เล็กลง */
            margin-bottom: 3px; /* ลด margin */
        }

        .value {
            font-size: 0.95rem; /* ปรับขนาดให้เล็กลง */
            color: var(--text-color-dark);
            font-weight: 400;
            word-break: break-word;
            line-height: 1.4; /* ปรับ line-height */
        }
        
        /* สลับการแสดงผล label และ value บนมือถือเพื่อความกะทัดรัด */
        .data-item {
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
            gap: 10px;
        }
        
        .label {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        .value {
            text-align: right;
            font-weight: 500;
            color: var(--text-color-dark);
        }

        .canvas-container {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            height: 150px; /* ลดความสูง */
            overflow: hidden;
            background-color: #fafafa;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px; /* ลด gap */
            justify-content: center;
            margin-top: 30px; /* ลด margin */
        }

        .btn {
            flex: 1;
            padding: 15px; /* ลด padding */
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem; /* ปรับขนาดให้เล็กลง */
            color: #fff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .btn-primary { 
            background: var(--primary-color); 
        }

        .btn-secondary { 
            background: #B0B9C2; 
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0s 0.4s;
        }

        #loadingOverlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease, visibility 0s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e6ed;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0.25, 0.75, 1) infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            animation: pulse 1.5s infinite ease-in-out;
            font-size: 1em;
            color: var(--text-color-light);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* ไม่ต้องใช้ @media(max-width: 650px) แล้ว เพราะการออกแบบใหม่รองรับ mobile-first */
        /* การจัดเรียง .data-item ในบรรทัดเดียวกันจะทำให้หน้าสั้นลงมาก */

    </style>
</head>
<body>
<div class="container">
    <h2>Preview การลา</h2>

    <div class="section">
        <div class="section-title">ข้อมูลพนักงาน</div>
        <div class="data-item">
            <span class="label">ชื่อ-สกุล:</span>
            <span class="value" id="empName"></span>
        </div>
        <div class="data-item">
            <span class="label">รหัสพนักงาน:</span>
            <span class="value" id="empId"></span>
        </div>
        <div class="data-item">
            <span class="label">ตำแหน่ง:</span>
            <span class="value" id="position"></span>
        </div>
        <div class="data-item">
            <span class="label">ฝ่าย:</span>
            <span class="value" id="department"></span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">รายละเอียดการลา</div>
        <div class="data-item">
            <span class="label">ประเภทการลา:</span>
            <span class="value" id="leaveTypeDisplay"></span>
        </div>
        <div class="data-item">
            <span class="label">จำนวนวันลา:</span>
            <span class="value" id="leaveDaysDisplay"></span>
        </div>
        <div class="data-item">
            <span class="label">เหตุผล:</span>
            <span class="value" id="reasonDisplay"></span>
        </div>
        <div class="data-item">
            <span class="label">เอกสารประกอบ:</span>
            <span class="value" id="hasDocumentDisplay"></span>
        </div>
        <div class="data-item">
            <span class="label">ตั้งแต่:</span>
            <span class="value" id="startDisplay"></span>
        </div>
        <div class="data-item">
            <span class="label">ถึง:</span>
            <span class="value" id="endDisplay"></span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">ลายเซ็น</div>
        <div class="canvas-container">
            <canvas id="signaturePreview"></canvas>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-secondary" id="btnEdit">แก้ไข</button>
        <button class="btn btn-primary" id="btnSubmit">ยืนยันและส่ง</button>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-message">กำลังส่งคำขอ... กรุณารอสักครู่</div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    let leaveData = localStorage.getItem("leavePreviewData");
    if (!leaveData) {
        alert("ไม่พบข้อมูลการลา กรุณากรอกข้อมูลก่อน");
        window.location.href = "leaveform.html";
        return;
    }
    leaveData = JSON.parse(leaveData);

    // ข้อมูลพนักงาน
    document.getElementById("empName").textContent = leaveData.empName || "";
    document.getElementById("empId").textContent = leaveData.empId || "";
    document.getElementById("position").textContent = leaveData.position || "";
    document.getElementById("department").textContent = leaveData.department || "";

    // รายละเอียดการลา
    const leaveTypeMap = { AL: "ลาพักร้อน", SL: "ลาป่วย", BL: "ลากิจ", Vacation: "ลาพักร้อน" };
    document.getElementById("leaveTypeDisplay").textContent = leaveTypeMap[leaveData.leaveType] || leaveData.leaveType;
    document.getElementById("reasonDisplay").textContent = leaveData.reason || "";
    document.getElementById("hasDocumentDisplay").textContent = leaveData.hasDocument || "";
    document.getElementById("leaveDaysDisplay").textContent = `${leaveData.leaveDays || 0} วัน`;

    // แปลง startDate / startTime / endDate / endTime เป็น format yyyy-MM-dd / HH:mm
    const startDateTime = new Date(`${leaveData.startDate}T${leaveData.startTime}`);
    const endDateTime   = new Date(`${leaveData.endDate}T${leaveData.endTime}`);

    const startDateStr = startDateTime.getFullYear() + '-' +
        String(startDateTime.getMonth()+1).padStart(2,'0') + '-' +
        String(startDateTime.getDate()).padStart(2,'0');
    const startTimeStr = String(startDateTime.getHours()).padStart(2,'0') + ':' +
        String(startDateTime.getMinutes()).padStart(2,'0');
    const endDateStr = endDateTime.getFullYear() + '-' +
        String(endDateTime.getMonth()+1).padStart(2,'0') + '-' +
        String(endDateTime.getDate()).padStart(2,'0');
    const endTimeStr = String(endDateTime.getHours()).padStart(2,'0') + ':' +
        String(endDateTime.getMinutes()).padStart(2,'0');

    leaveData.startDateFormatted = startDateStr;
    leaveData.startTimeFormatted = startTimeStr;
    leaveData.endDateFormatted   = endDateStr;
    leaveData.endTimeFormatted   = endTimeStr;

    // แสดง start / end ใน preview
    const optionsDate = { day: 'numeric', month: 'short', year: 'numeric' };
    const optionsTime = { hour: '2-digit', minute: '2-digit' };
    document.getElementById("startDisplay").textContent =
        `${startDateTime.toLocaleDateString('th-TH', optionsDate)} เวลา ${startDateTime.toLocaleTimeString('th-TH', optionsTime)}`;
    document.getElementById("endDisplay").textContent =
        `${endDateTime.toLocaleDateString('th-TH', optionsDate)} เวลา ${endDateTime.toLocaleTimeString('th-TH', optionsTime)}`;

    // ลายเซ็น
    const canvas = document.getElementById("signaturePreview");
    const ctx = canvas.getContext("2d");
    if (leaveData.signatureData) {
        const img = new Image();
        img.onload = () => {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.drawImage(img, 0, 0, canvas.offsetWidth, canvas.offsetHeight);
        };
        img.src = leaveData.signatureData;
    }

    // ปุ่มแก้ไข
    document.getElementById("btnEdit").addEventListener("click", () => {
        window.location.href = "leaveform.html";
    });

    // ปุ่มยืนยันและส่ง
    const btnSubmit = document.getElementById("btnSubmit");
    const loadingOverlay = document.getElementById("loadingOverlay");
    let isSubmitting = false;

    btnSubmit.addEventListener("click", () => {
        if (isSubmitting) return;
        isSubmitting = true;

        btnSubmit.disabled = true;
        loadingOverlay.classList.add("visible");

        leaveData.signature = canvas.toDataURL();
        const leaveDataToSend = {
            ...leaveData,
            startDate: leaveData.startDateFormatted,
            startTime: leaveData.startTimeFormatted,
            endDate: leaveData.endDateFormatted,
            endTime: leaveData.endTimeFormatted
        };
        const url = "https://script.google.com/macros/s/AKfycbwviyKkV7geROoSiWGxPy0HtqFvjOtXF4SXR2SdXTPoGRDyrfwSIe0bxfelBmtYlfl4/exec";

        fetch(url, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(leaveDataToSend)
        })
        .then(() => {
            alert("ส่งคำขอเรียบร้อยแล้ว");
            localStorage.removeItem("leavePreviewData");
            window.location.href = "Dashboard.html";
        })
        .catch(err => {
            console.error("Fetch Error:", err);
            alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
            isSubmitting = false;
            btnSubmit.disabled = false;
            loadingOverlay.classList.remove("visible");
        });
    });
});
</script>
</body>
</html>
