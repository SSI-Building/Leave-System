<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview การลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --text-color: #2c3e50;
            --sub-text-color: #7f8c8d;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --border-color: #e0e6ed;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            width: 100%;
            background: var(--card-background);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .section {
            margin-bottom: 35px;
            padding: 25px;
            background: var(--background-color);
            border-radius: 18px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) ease;
        }
        
        .section:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '•';
            color: var(--secondary-color);
            font-size: 1.5rem;
            line-height: 1;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-weight: 500;
            color: var(--sub-text-color);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 400;
            word-break: break-word;
            padding-left: 5px;
            line-height: 1.5;
        }

        .canvas-container {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fcfcfc;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            color: var(--card-background);
            font-size: 1.1rem;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary { 
            background: var(--primary-color); 
        }

        .btn-secondary { 
            background: #B0B9C2; 
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 25px;
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media(max-width: 650px) {
            .container { 
                padding: 30px 20px; 
                border-radius: 20px;
            }
            .buttons { 
                flex-direction: column; 
                gap: 15px;
            }
            h2 { font-size: 1.8rem; }
            .btn { font-size: 1rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Preview การลา</h2>

    <div class="section">
        <div class="section-title">ข้อมูลพนักงาน</div>
        <div class="data-grid">
            <div class="data-item">
                <span class="label">ชื่อ-สกุล:</span>
                <span class="value" id="empName"></span>
            </div>
            <div class="data-item">
                <span class="label">รหัสพนักงาน:</span>
                <span class="value" id="empId"></span>
            </div>
            <div class="data-item">
                <span class="label">ตำแหน่ง:</span>
                <span class="value" id="position"></span>
            </div>
            <div class="data-item">
                <span class="label">ฝ่าย:</span>
                <span class="value" id="department"></span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">รายละเอียดการลา</div>
        <div class="data-grid">
            <div class="data-item">
                <span class="label">ประเภทการลา:</span>
                <span class="value" id="leaveTypeDisplay"></span>
            </div>
            <div class="data-item">
                <span class="label">จำนวนวันลา:</span>
                <span class="value" id="leaveDaysDisplay"></span>
            </div>
            <div class="data-item">
                <span class="label">เหตุผล:</span>
                <span class="value" id="reasonDisplay"></span>
            </div>
            <div class="data-item">
                <span class="label">เอกสารประกอบ:</span>
                <span class="value" id="hasDocumentDisplay"></span>
            </div>
            <div class="data-item">
                <span class="label">ตั้งแต่:</span>
                <span class="value" id="startDisplay"></span>
            </div>
            <div class="data-item">
                <span class="label">ถึง:</span>
                <span class="value" id="endDisplay"></span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">ลายเซ็น</div>
        <div class="canvas-container">
            <canvas id="signaturePreview"></canvas>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-secondary" id="btnEdit">แก้ไข</button>
        <button class="btn btn-primary" id="btnSubmit">ยืนยันและส่ง</button>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        กำลังส่งข้อมูล...
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    let leaveData = localStorage.getItem("leavePreviewData");
    if (!leaveData) {
        alert("ไม่พบข้อมูลการลา กรุณากรอกข้อมูลก่อน");
        window.location.href = "leaveform.html";
        return;
    }
    leaveData = JSON.parse(leaveData);

    // ข้อมูลพนักงาน
    document.getElementById("empName").textContent = leaveData.empName || "";
    document.getElementById("empId").textContent = leaveData.empId || "";
    document.getElementById("position").textContent = leaveData.position || "";
    document.getElementById("department").textContent = leaveData.department || "";

    // รายละเอียดการลา
    const leaveTypeMap = { AL: "ลาพักร้อน", SL: "ลาป่วย", BL: "ลากิจ", Vacation: "ลาพักร้อน" };
    document.getElementById("leaveTypeDisplay").textContent = leaveTypeMap[leaveData.leaveType] || leaveData.leaveType;
    document.getElementById("reasonDisplay").textContent = leaveData.reason || "";
    document.getElementById("hasDocumentDisplay").textContent = leaveData.hasDocument || "";
    document.getElementById("leaveDaysDisplay").textContent = `${leaveData.leaveDays || 0} วัน`;

    // แปลง startDate / startTime / endDate / endTime เป็น format yyyy-MM-dd / HH:mm
    const startDateTime = new Date(`${leaveData.startDate}T${leaveData.startTime}`);
    const endDateTime   = new Date(`${leaveData.endDate}T${leaveData.endTime}`);

    const startDateStr = startDateTime.getFullYear() + '-' +
        String(startDateTime.getMonth()+1).padStart(2,'0') + '-' +
        String(startDateTime.getDate()).padStart(2,'0');
    const startTimeStr = String(startDateTime.getHours()).padStart(2,'0') + ':' +
        String(startDateTime.getMinutes()).padStart(2,'0');
    const endDateStr = endDateTime.getFullYear() + '-' +
        String(endDateTime.getMonth()+1).padStart(2,'0') + '-' +
        String(endDateTime.getDate()).padStart(2,'0');
    const endTimeStr = String(endDateTime.getHours()).padStart(2,'0') + ':' +
        String(endDateTime.getMinutes()).padStart(2,'0');

    leaveData.startDateFormatted = startDateStr;
    leaveData.startTimeFormatted = startTimeStr;
    leaveData.endDateFormatted   = endDateStr;
    leaveData.endTimeFormatted   = endTimeStr;

    // แสดง start / end ใน preview
    const optionsDate = { day: 'numeric', month: 'short', year: 'numeric' };
    const optionsTime = { hour: '2-digit', minute: '2-digit' };
    document.getElementById("startDisplay").textContent =
        `${startDateTime.toLocaleDateString('th-TH', optionsDate)} เวลา ${startDateTime.toLocaleTimeString('th-TH', optionsTime)}`;
    document.getElementById("endDisplay").textContent =
        `${endDateTime.toLocaleDateString('th-TH', optionsDate)} เวลา ${endDateTime.toLocaleTimeString('th-TH', optionsTime)}`;

    // ลายเซ็น
    const canvas = document.getElementById("signaturePreview");
    const ctx = canvas.getContext("2d");
    if (leaveData.signatureData) {
        const img = new Image();
        img.onload = () => {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.drawImage(img, 0, 0, canvas.offsetWidth, canvas.offsetHeight);
        };
        img.src = leaveData.signatureData;
    }

    // ปุ่มแก้ไข
    document.getElementById("btnEdit").addEventListener("click", () => {
        window.location.href = "leaveform.html";
    });

    // ปุ่มยืนยันและส่ง
    const btnSubmit = document.getElementById("btnSubmit");
    const loadingOverlay = document.getElementById("loadingOverlay");
    let isSubmitting = false;

    btnSubmit.addEventListener("click", () => {
        if (isSubmitting) return; // ป้องกันการกดซ้ำ
        isSubmitting = true;

        btnSubmit.disabled = true;
        loadingOverlay.style.display = "flex";

        leaveData.signature = canvas.toDataURL();
        const leaveDataToSend = {
            ...leaveData,
            startDate: leaveData.startDateFormatted,
            startTime: leaveData.startTimeFormatted,
            endDate: leaveData.endDateFormatted,
            endTime: leaveData.endTimeFormatted
        };
        const url = "https://script.google.com/macros/s/AKfycbwviyKkV7geROoSiWGxPy0HtqFvjOtXF4SXR2SdXTPoGRDyrfwSIe0bxfelBmtYlfl4/exec";

        fetch(url, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(leaveDataToSend)
        })
        .then(() => {
            alert("ส่งคำขอเรียบร้อยแล้ว");
            localStorage.removeItem("leavePreviewData");
            window.location.href = "Dashboard.html";
        })
        .catch(err => {
            console.error("Fetch Error:", err);
            alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
            isSubmitting = false;
            btnSubmit.disabled = false;
            loadingOverlay.style.display = "none";
        });
    });
});
</script>
</body>
</html>
