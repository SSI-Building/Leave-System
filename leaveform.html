<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ฟอร์มลาออนไลน์</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --primary-color: #4A90E2;
  --secondary-color: #50E3C2;
  --text-color-dark: #2C3E50;
  --text-color-light: #7F8C8D;
  --background-color: #F8F9FA;
  --card-background: #FFFFFF;
  --shadow-color: rgba(0, 0, 0, 0.08);
  --border-color: #E0E0E0;
  --focus-ring-color: rgba(74, 144, 226, 0.2);
}

body {
  font-family: 'Prompt', sans-serif;
  background: var(--background-color);
  margin: 0;
  padding: 20px;
  color: var(--text-color-dark);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  max-width: 650px;
  width: 95%;
  background: var(--card-background);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px var(--shadow-color);
}

h2 {
  text-align: center;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 40px;
  position: relative;
}

h2::after {
  content: '';
  width: 80px;
  height: 5px;
  background-color: var(--secondary-color);
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 2.5px;
}

.form-section {
  background: #fdfdfd;
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 30px;
  border: 1px solid var(--border-color);
}

.form-section-title {
  font-size: 1.1em;
  font-weight: 600;
  color: var(--text-color-dark);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-color-light);
  font-size: 14px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: 10px;
  font-size: 15px;
  box-sizing: border-box;
  background: #fff;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px var(--focus-ring-color);
  outline: none;
}

textarea {
  min-height: 120px;
  resize: vertical;
}

.date-group {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  position: relative;
  padding-bottom: 30px;
}

#leaveDaysDisplay {
  position: absolute;
  bottom: 0;
  left: 0;
  font-weight: 500;
  font-size: 13px;
  color: var(--text-color-light);
}

.signature-pad {
  border: 2px dashed var(--border-color);
  border-radius: 10px;
  height: 180px;
  touch-action: none;
  background: #fafafa;
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

.btn {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: #fff;
  background: var(--primary-color);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.btn-secondary {
  background: #B0B9C2;
}

.btn-clear {
  margin-top: 15px;
  padding: 8px 12px;
  font-size: 12px;
  color: var(--text-color-light);
  background: transparent;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-clear:hover {
  background: #f0f0f0;
  color: var(--text-color-dark);
}

.radio-group {
  display: flex;
  gap: 20px;
  align-items: center;
  margin-top: 8px;
}

.radio-group label {
  margin-bottom: 0;
  font-weight: 400;
  font-size: 14px;
  color: var(--text-color-dark);
  cursor: pointer;
}
.radio-group input[type="radio"] {
  margin-right: 5px;
  width: auto;
}

@media(max-width: 650px) {
  .form-grid {
    grid-template-columns: 1fr;
    gap: 0;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>ฟอร์มลาออนไลน์ <i class="fas fa-file-contract"></i></h2>

  <section class="form-section">
    <h3 class="form-section-title"><i class="fas fa-user-circle"></i> ข้อมูลพนักงาน</h3>
    <div class="form-grid">
      <div class="form-group">
        <label for="empName">ชื่อ-สกุล</label>
        <input type="text" id="empName" readonly value="ชื่อจริง นามสกุล">
      </div>
      <div class="form-group">
        <label for="empId">รหัสพนักงาน</label>
        <input type="text" id="empId" readonly value="EMP001">
      </div>
      <div class="form-group">
        <label for="position">ตำแหน่ง</label>
        <input type="text" id="position" readonly value="พนักงานทั่วไป">
      </div>
      <div class="form-group">
        <label for="department">ฝ่าย</label>
        <input type="text" id="department" readonly value="BUS">
      </div>
    </div>
  </section>

  <section class="form-section">
    <h3 class="form-section-title"><i class="fas fa-file-alt"></i> รายละเอียดการลา</h3>
    <div class="form-group">
      <label for="leaveType">ประเภทการลา</label>
      <select id="leaveType">
        <option value="AL">ลาพักร้อน</option>
        <option value="SL">ลาป่วย</option>
        <option value="BL">ลากิจ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reason">เหตุผลการลา</label>
      <textarea id="reason" placeholder="กรุณากรอกเหตุผล"></textarea>
    </div>
    <div class="form-group">
      <label>เอกสารประกอบ</label>
      <div class="radio-group">
        <label><input type="radio" name="hasDocument" value="มี"> มี</label>
        <label><input type="radio" name="hasDocument" value="ไม่มี"> ไม่มี</label>
      </div>
    </div>
  </section>

  <section class="form-section">
    <h3 class="form-section-title"><i class="fas fa-clock"></i> ระยะเวลาการลา</h3>
    <div class="date-group">
      <div class="form-group">
        <label for="startDate">ตั้งแต่วันที่</label>
        <input type="datetime-local" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">ถึงวันที่</label>
        <input type="datetime-local" id="endDate">
      </div>
      <div id="leaveDaysDisplay"></div>
    </div>
  </section>
  
  <section class="form-section">
    <h3 class="form-section-title"><i class="fas fa-signature"></i> ลายเซ็นอิเล็กทรอนิกส์</h3>
    <div class="form-group">
      <canvas id="signaturePad" class="signature-pad"></canvas>
      <button type="button" onclick="clearSignature()" class="btn-clear"><i class="fas fa-eraser"></i> ล้างลายเซ็น</button>
    </div>
  </section>

  <div class="buttons">
    <button class="btn" id="submitBtn"><i class="fas fa-paper-plane"></i> ส่งคำขอ</button>
    <button class="btn btn-secondary" onclick="window.location.href='Dashboard.html'"><i class="fas fa-arrow-left"></i> ย้อนกลับ</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
// --- ส่วน JavaScript ไม่มีการเปลี่ยนแปลง ---
// โค้ดส่วนนี้ยังคงเดิมทั้งหมด เพื่อให้แน่ใจว่าฟังก์ชันการทำงานยังคงเหมือนเดิม
document.addEventListener("DOMContentLoaded", () => {
    const set1 = JSON.parse(localStorage.getItem("leaveSet1"));
    if (!set1) {
        alert("ไม่พบข้อมูลพนักงาน กรุณากลับไปหน้า Dashboard");
        return;
    }
    document.getElementById("empId").value = set1[0];
    document.getElementById("empName").value = set1[1];
    document.getElementById("position").value = set1[2];
    document.getElementById("department").value = "BUS";
    const leaveType = document.getElementById("leaveType");
    const leaveBalanceInfo = document.createElement("div");
    leaveBalanceInfo.style.fontSize = "13px";
    leaveBalanceInfo.style.marginTop = "5px";
    leaveBalanceInfo.style.color = "#7F8C8D";
    leaveType.insertAdjacentElement("afterend", leaveBalanceInfo);
    function updateLeaveBalance() {
        let msg = "";
        switch (leaveType.value) {
            case "AL": msg = `วันลาพักร้อนคงเหลือ: ${set1[3]} วัน`; break;
            case "SL": msg = `วันลาป่วยคงเหลือ: ${set1[4]} วัน`; break;
            case "BL": msg = `วันลากิจคงเหลือ: ${set1[5]} วัน`; break;
        }
        leaveBalanceInfo.textContent = msg;
    }
    leaveType.addEventListener("change", updateLeaveBalance);
    updateLeaveBalance();
});

function calculateLeaveDays(sDate, sTime, eDate, eTime) {
    if (!sDate || !sTime || !eDate || !eTime) return 0;
    const WORK_HOURS_PER_DAY = 8;
    const start = new Date(`${sDate}T${sTime}`);
    const end = new Date(`${eDate}T${eTime}`);
    if (end <= start) return 0;
    let totalHours = 0;
    let current = new Date(start);
    current.setHours(0, 0, 0, 0);
    while (current <= end) {
        const dayOfWeek = current.getDay();
        if (dayOfWeek !== 0) {
            const morningStart = new Date(current);
            morningStart.setHours(8, 0, 0, 0);
            const morningEnd = new Date(current);
            morningEnd.setHours(12, 0, 0, 0);
            const afternoonStart = new Date(current);
            afternoonStart.setHours(13, 0, 0, 0);
            const afternoonEnd = new Date(current);
            afternoonEnd.setHours(17, 0, 0, 0);
            let overlapMorning = Math.max(0, Math.min(end, morningEnd) - Math.max(start, morningStart)) / 1000 / 3600;
            let overlapAfternoon = Math.max(0, Math.min(end, afternoonEnd) - Math.max(start, afternoonStart)) / 1000 / 3600;
            totalHours += overlapMorning + overlapAfternoon;
        }
        current.setDate(current.getDate() + 1);
        current.setHours(0, 0, 0, 0);
    }
    return Math.round((totalHours / WORK_HOURS_PER_DAY) * 10) / 10;
}
document.addEventListener("DOMContentLoaded", () => {
    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");
    const leaveDisplay = document.getElementById("leaveDaysDisplay");
    function updateLeaveDays() {
        const start = startDate.value.split("T");
        const end = endDate.value.split("T");
        if (start.length < 2 || end.length < 2) {
            leaveDisplay.innerText = "";
            return;
        }
        const leaveDays = calculateLeaveDays(start[0], start[1], end[0], end[1]);
        leaveDisplay.innerText = `รวมวันลา: ${leaveDays} วัน`;
    }
    startDate.addEventListener("change", updateLeaveDays);
    endDate.addEventListener("change", updateLeaveDays);
});

const canvas = document.getElementById('signaturePad');
const signaturePad = new SignaturePad(canvas, {
    backgroundColor: 'rgba(0,0,0,0)',
    penColor: 'black',
    minWidth: 0.5,
    maxWidth: 2.5,
    velocityFilterWeight: 0.7
});

function clearSignature() {
    signaturePad.clear();
}
function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
    signaturePad.clear();
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

document.getElementById("submitBtn").addEventListener("click", () => {
    // ... โค้ดตรวจสอบข้อมูลเดิม
    const fields = [{
        el: document.getElementById("empName")
    }, {
        el: document.getElementById("empId")
    }, {
        el: document.getElementById("position")
    }, {
        el: document.getElementById("department")
    }, {
        el: document.getElementById("leaveType")
    }, {
        el: document.getElementById("reason")
    }, {
        el: document.getElementById("startDate")
    }, {
        el: document.getElementById("endDate")
    }, ];
    let hasEmpty = false;
    fields.forEach(f => f.el.style.borderColor = '#E0E0E0');
    fields.forEach(f => {
        if (!f.el.value.trim()) {
            f.el.style.borderColor = 'red';
            hasEmpty = true;
        }
    });
    const docRadios = document.getElementsByName("hasDocument");
    if (!Array.from(docRadios).some(r => r.checked)) {
        alert("กรุณาเลือกว่ามีเอกสารประกอบหรือไม่");
        return;
    }
    if (hasEmpty) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง (กรอบสีแดงคือช่องที่ว่าง)");
        return;
    }
    if (signaturePad.isEmpty()) {
        alert("กรุณาเซ็นชื่อก่อนส่ง");
        return;
    }
    const leaveDisplay = document.getElementById("leaveDaysDisplay").innerText;
    const leaveDaysMatch = leaveDisplay.match(/รวมวันลา: (\d+(\.\d+)?) วัน/);
    const leaveDays = leaveDaysMatch ? parseFloat(leaveDaysMatch[1]) : 0;
    const leaveSet1 = JSON.parse(localStorage.getItem("leaveSet1"));
    const leaveType = document.getElementById("leaveType").value;
    let maxDays = 0;
    switch (leaveType) {
        case "AL":
            maxDays = leaveSet1[3];
            break;
        case "SL":
            maxDays = leaveSet1[4];
            break;
        case "BL":
            maxDays = leaveSet1[5];
            break;
    }
    if (leaveDays > maxDays) {
        alert(`จำนวนวันลาที่ขอ (${leaveDays}) เกินวันลาคงเหลือ (${maxDays})`);
        return;
    }

    // ส่วนใหม่ที่จะเพิ่มเพื่อส่งข้อมูล
    const leaveData = {
        empId: document.getElementById("empId").value,
        empName: document.getElementById("empName").value,
        position: document.getElementById("position").value,
        department: document.getElementById("department").value,
        leaveType: leaveType,
        leaveReason: document.getElementById("reason").value,
        startDate: document.getElementById("startDate").value.split("T")[0],
        startTime: document.getElementById("startDate").value.split("T")[1],
        endDate: document.getElementById("endDate").value.split("T")[0],
        endTime: document.getElementById("endDate").value.split("T")[1],
        leaveDays: leaveDays,
        signature: signaturePad.toDataURL('image/png'),
        hasDocument: document.querySelector('input[name="hasDocument"]:checked').value === "มี" ? "Yes" : "No",
        lineUserId: leaveSet1[7] // ดึงจากตำแหน่งที่ 8
    };

    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzJNwe9IWKcagE5-cac3O1nKEaVNCGfOmonH1s_fBbhS-5JCTMcAxe_bHJjlUaDOUvI/execL'; // **ใส้ URL ของ Web App ที่คุณสร้างในขั้นตอนที่ 1**
    
    fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        cache: "no-cache",
        headers: {
            "Content-Type": "application/json",
        },
        redirect: "follow",
        body: JSON.stringify(leaveData),
    })
    .then(response => {
        alert("ส่งคำขอเรียบร้อยแล้ว");
        //window.location.href = 'Dashboard.html'; // อาจเพิ่มให้กลับไปหน้า Dashboard หลังจากส่งสำเร็จ
    })
    .catch(error => {
        console.error('Error:', error);
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
    });
});
</script>
</body>
</html>
