<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="table-container">
        <h1>ข้อมูลจาก Google Sheet</h1>
        <p class="loading">กำลังโหลดข้อมูล...</p>
        <table id="data-table">
            <thead>
                <tr id="table-header-row"></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbx2Y2ChK_CSCUr5xOe5TX0dxSIbOjtnFNWCwqUFRroi2OtLQgDRfxGX41k2O2DHm1Mt/exec'; // เปลี่ยนตรงนี้

        async function fetchAndDisplayData() {
            try {
                const response = await fetch(webAppUrl);
                const data = await response.json();

                const table = document.getElementById('data-table');
                const headerRow = document.getElementById('table-header-row');
                const tableBody = table.querySelector('tbody');
                const loadingMessage = document.querySelector('.loading');

                // Clear existing data
                headerRow.innerHTML = '';
                tableBody.innerHTML = '';

                if (data.data.length === 0) {
                    loadingMessage.textContent = 'ไม่พบข้อมูลที่ตรงตามเงื่อนไข';
                    return;
                }

                // Create header
                data.header.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                // Create table rows
                data.data.forEach(rowData => {
                    const tr = document.createElement('tr');
                    rowData.forEach((cellData, index) => {
                        const td = document.createElement('td');
                        if (index === data.header.indexOf('Column N') && cellData.startsWith('https://')) {
                            // Check if it's an image URL
                            const img = document.createElement('img');
                            img.src = cellData;
                            img.alt = 'Image from Google Drive';
                            td.appendChild(img);
                        } else {
                            td.textContent = cellData;
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                
                loadingMessage.style.display = 'none';

            } catch (error) {
                console.error('Error fetching data:', error);
                const loadingMessage = document.querySelector('.loading');
                loadingMessage.textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayData);
    </script>

</body>
</html>
