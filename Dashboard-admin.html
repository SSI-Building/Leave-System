<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input, .filters select, .filters button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      font-size: 13px;
      text-align: center;
    }
    th { background: #007bff; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>üìä Admin Dashboard</h1>

  <div class="filters">
    <label>‡πÄ‡∏£‡∏¥‡πà‡∏°: <input type="date" id="startDate"></label>
    <label>‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î: <input type="date" id="endDate"></label>
    <label>‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå:
      <select id="columnFilter">
        <option value="">--‡πÄ‡∏•‡∏∑‡∏≠‡∏Å--</option>
        <option value="empId">empId</option>
        <option value="empName">empName</option>
        <option value="department">department</option>
        <option value="leaveType">leaveType</option>
        <option value="status">status</option>
      </select>
    </label>
    <input type="text" id="filterValue" placeholder="‡∏Ñ‡πà‡∏≤...">
    <button onclick="loadData()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
  </div>

  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx2Y2ChK_CSCUr5xOe5TX0dxSIbOjtnFNWCwqUFRroi2OtLQgDRfxGX41k2O2DHm1Mt/exec"; // üëà ‡πÉ‡∏™‡πà URL ‡∏à‡∏≤‡∏Å Apps Script Deploy

    async function loadData() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const columnFilter = document.getElementById("columnFilter").value;
      const filterValue = document.getElementById("filterValue").value;

      let url = `${WEBAPP_URL}?action=getHistory`;
      if (startDate) url += `&startDate=${startDate}`;
      if (endDate) url += `&endDate=${endDate}`;
      if (columnFilter && filterValue) {
        url += `&columnFilter=${columnFilter}&filterValue=${filterValue}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const tableHead = document.querySelector("#dataTable thead");
      const tableBody = document.querySelector("#dataTable tbody");
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (!data || data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='10'>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>";
        return;
      }

      // Header
      const headerRow = document.createElement("tr");
      data[0].forEach((_, idx) => {
        const th = document.createElement("th");
        th.textContent = `Col ${idx+1}`;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Rows
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // ‡πÇ‡∏´‡∏•‡∏î default 2 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    window.onload = loadData;
  </script>
</body>
</html>
